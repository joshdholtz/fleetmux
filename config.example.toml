[ui]
refresh_ms = 750
lines = 40
layout = "auto"
theme = "default"
compact = false
ansi = true
join_lines = false
bell_on_stop = true
macos_notification_on_stop = false
macos_notify_only_when_inactive = false
macos_notify_ignore_apps = ["Ghostty", "Terminal", "iTerm2", "WezTerm", "Alacritty", "kitty", "Hyper"]
notify_snooze_sec = 20

[colors]
default_host_palette = [
  "Blue",
  "Cyan",
  "Green",
  "Magenta",
  "Yellow",
  "LightBlue",
  "LightGreen",
]

[ssh]
connect_timeout_sec = 2
control_master = true
control_persist_sec = 600
path_extra = ["/usr/local/bin", "/opt/homebrew/bin"]

[local]
enabled = true
name = "local"
# color = "LightBlue"

[[hosts]]
name = "buildbox"
targets = ["buildbox.local", "100.64.12.34"]
strategy = "auto"
color = "Blue"
tags = ["dev"]

[[tracked]]
host = "buildbox"
session = "main"
window = 0
pane_id = "%3"
label = "Build Logs"

[[bookmarks]]
host = "buildbox"
session = "main"
window = 1
pane_id = "%4"
label = "Deploys"
